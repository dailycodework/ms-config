## appointment yml file for local profile
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3310/appointment_db
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      format-sql: true

  cloud:
    function:
      definition: processUserAppointmentsDeletion
    stream:
      bindings:
        appointmentBooked-out-0:
          destination: appointment-booked
        appointmentApproved-out-0:
          destination: appointment-status-changed
        appointmentDeclined-out-0:
          destination: appointment-status-changed
        processUserAppointmentsDeletion-in-0:
          destination: delete-user-appointments
        processUserAppointmentsDeletion-out-0:
          destination: delete-appointments-pets


